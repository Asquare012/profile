    <script>
        let dateContainer = document.querySelector(".date");
const weekdays = [
  "Sunday",
  "Monday",
  "Tuesday",
  "Wednesday",
  "Thursday",
  "Friday",
  "Saturday",
];

const dateClock = setInterval(function dateTime() {
  const today = new Date();
  let day = weekdays[today.getDay()];
  dateContainer.innerHTML = `Current Day Of TheWeek: ${day}`;
}, 1000);

        setInterval(()=>{
        const time = document.querySelector(".time");
        let date = new Date();
        let hours = date.getHours()
        let minutes = date.getMinutes()
        let seconds = date.getSeconds()
        let day_night = 'AM';
        if (hours > 12){
            day_night = 'PM'
        }
     
        time.textContent = `Current UTC Time: ${hours} : ${minutes} : ${seconds} : ${day_night} || UTC Time(ms): ${Date.now()}`;
        })
    </script>
